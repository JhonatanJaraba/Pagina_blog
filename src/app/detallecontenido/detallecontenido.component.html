<app-menu></app-menu>
<main>
  <section class="container">
      <div class="site-content">
          <div class="posts">
              <div class="post-content" data-aos="zoom-in" data-aos-delay="200" *ngIf="producto">
                  
                  <div class="post-title">
                      <h1>{{producto.nombre}}</h1>
                      <hr>
                     
                      <span>{{producto.contenido}}
                      </span>
                  </div>
                  <hr>
              </div>
              <br>
              <div class="card-footer">
                <button class="btn btn-outline-primary btn-block" (click)="volver()"><i class="fas fa-arrow-alt-circle-left"></i> Volver</button>
            </div>
              <br>
              <app-cards></app-cards>

          </div>
          <aside class="sidebar">
              <div class="category">
                  <h2>Category</h2>
                  <ul class="category-list">
                      <li class="list-items" data-aos="fade-left" data-aos-delay="100">
                          <a href="#">Software</a>
                          <span>(05)</span>
                      </li>
                      <li class="list-items" data-aos="fade-left" data-aos-delay="200">
                          <a href="#">Techonlogy</a>
                          <span>(02)</span>
                      </li>
                      <li class="list-items" data-aos="fade-left" data-aos-delay="300">
                          <a href="#">Lifestyle</a>
                          <span>(07)</span>
                      </li>
                      <li class="list-items" data-aos="fade-left" data-aos-delay="400">
                          <a href="#">Shopping</a>
                          <span>(01)</span>
                      </li>
                      <li class="list-items" data-aos="fade-left" data-aos-delay="500">
                          <a href="#">Food</a>
                          <span>(08)</span>
                      </li>
                  </ul>
              </div>
              <div class="popular-post">
                  <h2>Popular Post</h2>
                  <div class="post-content" data-aos="flip-up" data-aos-delay="200" *ngIf="producto">
                      <div class="post-image">
                          <div>
                              <img src="{{producto.imagen}}" class="img" alt="producto1">
                          </div>
                          <div class="post-info flex-row">
                              <span><i class="fas fa-calendar-al text-gray"></i>&nbsp;&nbsp;{{producto.fecha}}</span>
                              <span>2 Commets</span>
                          </div>
                      </div>
                      <div class="post-title">
                          <a href="#">{{producto.nombre}}</a>
                      </div>
                  </div>
              </div>
              <div class="newsletter" data-aos="fade-up" data-aos-delay="300">
                  <h2>Newsletter</h2>
                  <div class="form-element">
                      <input type="text" class="input-element" placeholder="Email">
                      <button class="btn form-btn">Subscribe</button>
                  </div>
              </div>
          </aside>
      </div>
  </section>
  </main>
  <br>
  <app-footer></app-footer>
